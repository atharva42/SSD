<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body class="bg" id="de">
    <h2 class="h2-text">Team Details</h2>
    <form class="forma" onSubmit = "return checkPassword(this)">
      <div><label for="Team Name" onkeypress="check_val(event)">Team Name: </label></div>
      <div>
        <input type="text" minlength="5" required /><p id="error"></p>
      </div>
      <div><label for="Team Name">Team coach Name: </label></div>
      <div>
        <input type="text" required />
      </div>

      <div><label for="">Team Email ID: </label></div>
      <div><input type="" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required/></div>
      <div><label for="userPassword">Password: </label></div>
      <div>
        <input
          id="userPassword"
          type="password"
          name="password1"

          required
        />
        <input type="checkbox" onclick="toggle()">Show Password 
      </div>
      <div><label for="userPassword">Confirm Password: </label></div>
      <div>
        <input
          id="userPassword"
          type="password"
          name="password2"

          required
        />
      </div>
      <br />
      <div><label for="">Team Captain</label></div>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Name1</a>
          <a class="dropdown-item" href="#">Name2</a>
          <a class="dropdown-item" href="#">Name3</a>
          <a class="dropdown-item" href="#">Name4</a>
          <a class="dropdown-item" href="#">Name5</a>
        </div>
      </div>
      <br>
      <button type="submit" class="but buttons">Submit</button>
    </form>
    <script src="scripts.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
